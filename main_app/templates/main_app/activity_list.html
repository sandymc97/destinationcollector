{% extends 'base.html' %}
{% block content %}

<h1>All Activities</h1>

{% for activity in activity_list %}
  <a href="{% url 'activities_detail' activity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ activity.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
